<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy9P0N1O+Poq0dbWge2M3ooD6d4IpjRyBl"
            crossorigin="anonymous">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div class="container text-center">
            <div id="clock">
                <span id="hours"></span>
                <span class="colon">:</span>
                <span id="minutes"></span>
                <span class="colon">:</span>
                <span id="seconds"></span>
                <span class="red-line"></span>
                <span id="meridian"></span>
            </div>
        </div>

        <script src="./js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-GLhlTQ8iK9tTQz1T+KktQhoI6tY/Z9fN+e18L+5z5ZC+TV2UO/gEXL/GpGd9NQs6"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </body>
</html>
